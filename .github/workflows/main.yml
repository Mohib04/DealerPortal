on: push
push:
  branches:
      -master
name: Production Deploy
jobs:
  FTP-Deploy-Action:
    name: FTP-Deploy-Action
    runs-on: ubuntu-laest
    steps:
    - uses: actions/checkout@v2.1.0
      with:
        fetch-depth: 2
        - name: FTP-Deploy-Action
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ftp://64.20.51.18
          username: local
          password: ${{ secrets.LOCAL }}
